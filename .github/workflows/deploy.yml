
name: Deploy to Vercel

# This workflow runs on pushes to the main branch.
on:
  push:
    branches:
      - main

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Project to Vercel
        # This action automates the deployment to Vercel.
        # Documentation: https://github.com/amondnet/vercel-action
        uses: amondnet/vercel-action@v20
        with:
          # Vercel access token. You must configure this in your GitHub repository secrets.
          # Go to your Vercel account > Settings > Tokens to create a new one.
          vercel-token: ${{ secrets.VERCEL_TOKEN }}

          # Your Vercel Organization ID.
          # Find this in your Vercel project settings or in the .vercel/project.json file 
          # after linking your project locally using the Vercel CLI (`vercel link`).
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}

          # Your Vercel Project ID.
          # Find this in your Vercel project settings or in the .vercel/project.json file.
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          
          # This argument ensures the deployment is for production.
          # Vercel will automatically detect the framework (React/Vite).
          vercel-args: '--prod'
